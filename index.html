<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float & clearfix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>through margin class</h1>
    <div class="container">
        <div class="row">
            <div class="col-3 magenta">
                Lorem ipsum dolor sit.
            </div>

            <div class="col-3 ms-auto orange">
                Lorem ipsum dolor sit 2.
            </div>
        </div>
    </div>

    <h1>through float class</h1>
    <div class="container clearfix">
        <div class="magenta float-start w-25">hello</div>
        <div class="orange float-end w-25">hello</div>
    </div>
    

    </body>

</html>
